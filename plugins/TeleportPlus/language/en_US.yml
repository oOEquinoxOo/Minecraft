# -----=====[ Argument Message ]=====----- #
Argument:
  Invalid:
  - '{PREFIX} Argument command is invalid !'
  Invalid_Value:
  - '{PREFIX} Invalid value amount !'
  Setwarp:
  - '&a/setwarp &r<name>'
  Warp:
  - '&a/warp &r[<name>]'
  Teleport:
  - '&a/teleport help'
  Tp:
  - '&a/tp &r<player> [<player/warp>]'
  Tpa:
  - '&a/tpa &r<player>'
  Tpahere:
  - '&a/tpahere &r<player>'
  Tpaccept:
  - '&a/tpaccept &r[<player>]'
  Tpcoor:
  - '&a/tpcoor &r[<player>] <x> <y> <z>'
  Tpdeny:
  - '&a/tpdeny &r[<player>]'
  Home:
  - '&a/home &r<name>'
  Sethome:
  - '&a/sethome &r<name>'
  Delhome:
  - '&a/delhome &r<name>'
  World:
  - '&a/world &r[<name>]'
  Back:
  - '&a/back'

